<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mp3 tag explorer</title>
</head>
<body>
  
  <form>
    <input type="file" class="file-uploader">
  </form>

  <hr>

  <ul class="file-meta"></ul>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="scripts/vendor/id3.min.js"></script>
  <script src="scripts/uploader.js"></script>
  <script>

    $(function(){

      $(".file-uploader").on("change", function(){
        getTags(this.files[0],function(tags){
          console.log(tags);
          $(".file-meta").empty();

          $.each([ "artist","title","album","year","comment","genre"],
            function(i,t){
              $(".file-meta").append(
                jQuery("<li>").html("<strong>" + t + "</strong>" + ":" + tags[t])
              );
            }
          );
        });
      });

    });

  </script>
</body>
</html>
